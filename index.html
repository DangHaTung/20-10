  <script>
    // Tim bay n·ªÅn
    const c = document.getElementById("hearts");
    const ctx = c.getContext("2d");
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    const hearts = [];
    for (let i = 0; i < 50; i++) {
      hearts.push({x: Math.random()*c.width, y: Math.random()*c.height, size: Math.random()*2+1, speed: Math.random()*0.5+0.3});
    }
    function draw(){
      ctx.clearRect(0,0,c.width,c.height);
      hearts.forEach(h=>{
        ctx.beginPath();
        ctx.fillStyle="rgba(255,182,193,.7)";
        ctx.arc(h.x,h.y,h.size,0,Math.PI*2);
        ctx.fill();
        h.y -= h.speed;
        if(h.y < -5) h.y = c.height + 5;
      });
      requestAnimationFrame(draw);
    }
    draw();

    // L·ªùi ch√∫c ng·∫´u nhi√™n
    const wishes = [
      "Ch√∫c c·∫≠u lu√¥n r·ª±c r·ª° nh∆∞ ƒë√≥a hoa h·ªìng bu·ªïi s·ªõm üåπ\nLu√¥n y√™u ƒë·ªùi, t·ª± tin v√† tr√†n ƒë·∫ßy nƒÉng l∆∞·ª£ng t√≠ch c·ª±c nh√©!",
      "Mong c·∫≠u lu√¥n h·∫°nh ph√∫c, ƒë∆∞·ª£c y√™u th∆∞∆°ng v√† b√¨nh an üíñ\nH√£y nh·ªõ r·∫±ng c·∫≠u l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t trong m·∫Øt t·ªõ!\nƒê·∫∑c bi·ªát l√† ch√∫c c·∫≠u xinh h∆°n ƒë·ª©a m√¨nh gh√©t \nv√† n√©t h∆°n ƒë·ª©a gh√©t m√¨nh.",
    ];

    const envelope = document.getElementById("envelope");
    const popup = document.getElementById("popup");
    const closeBtn = document.getElementById("closeBtn");
    const typedText = document.getElementById("typedText");
    const signature = document.getElementById("signature");

    // Hi·ªáu ·ª©ng g√µ ch·ªØ c√≥ x·ª≠ l√Ω xu·ªëng d√≤ng
    function typeText(text, element, delay = 50, callback) {
      let i = 0;
      element.innerHTML = "";
      function typing() {
        if (i < text.length) {
          const char = text.charAt(i);
          if (char === "\n") {
            element.innerHTML += "<br>";
          } else {
            element.innerHTML += char;
          }
          i++;
          setTimeout(typing, delay);
        } else if (callback) callback();
      }
      typing();
    }

    envelope.addEventListener("click", ()=>{

        particleCount: 150,

        colors: ['#ffb6c1','#ff69b4','#ffc0cb','#fff']
      });
    });

    closeBtn.addEventListener("click", ()=>{

    });
  </script>
